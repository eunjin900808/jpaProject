<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>부서(팀) 정보 등록</title>
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="/css/main.css" />
	<link rel="stylesheet" href="/css/jquery-ui.css">
  	<script src="/js/jquery-3.7.1.js"></script>
  	<script src="/js/jquery-ui.js"></script>
  	
  	<script>
 
  	</script>
</head>

<body>

<div>
	<header th:replace="fragments/header::header"></header>
	
	<!-- include -->
	<nav th:replace="fragments/nav::nav"></nav>

<section>

<table class="table1">
	<tr>
		<th>부서번호</th>
		<th>부서이름</th>
		<th>부서팀명</th>
		<th>사용여부</th>
	</tr>

	<tr th:each="result : ${list}">
		<td th:text="${result.deptno}"></td>
		<td>
		<a th:href="@{|/dept2/${result.deptno}|}" th:text="${result.deptnm}"></a>
		</td>
		<td th:text="${result.depttm}"></td>
		<td th:text="${result.deptst}"></td>
	</tr>
</table>

<div class="div_button_area">
	<button type="button" class="button1" onClick="location='/dept2/write'">부서등록</button>
</div>


</section>
	
	<footer th:replace="fragments/footer::footer"></footer>
</div>
	
</body>
</html>
